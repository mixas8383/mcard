<ion-header>

  <ion-navbar>




    <ion-grid end>
      <ion-row>
        <ion-col col-2 class="" >
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-3>
          <ion-title>
            {{pageTitle}}
          </ion-title>
        </ion-col>
        <ion-col col-4>
          {{scoreTotal}}/{{scoreTotal-scoreWrong}}
        </ion-col>
        <ion-col col-1 class="vertical-middle">
          <ion-icon [name]="textPlay ? 'md-volume-up' : 'md-volume-off'"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-toggle [(ngModel)]="textPlay"></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-buttons end>
        <ion-icon [name]="textPlay ? 'md-volume-up' : 'md-volume-off'"></ion-icon>
        <ion-toggle [(ngModel)]="textPlay"></ion-toggle>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf='item'>
    <ion-row>
      <ion-col col-12>
        <ion-title text-center padding>
          <h1>{{ item.row[aversLang]}}</h1>
        </ion-title>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let variant of variants">
      <ion-col col-12>



        <button (click)="clickButton(variant);" [style.color]="!variant.write ? '#488aff' : variant.color" [class.flashing]="variant.write"
          ion-button strong large block outline>{{variant[reverslang]}}</button>




      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
